<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banano Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-white dark:from-gray-900 dark:to-gray-800 min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function BananoDashboard() {
      const [accounts, setAccounts] = useState([]);
      const [newAccount, setNewAccount] = useState("");
      const rpcUrl = "https://api.banano.trade/proxy";
      const [balances, setBalances] = useState({});
      const [pending, setPending] = useState({});
      const [priceUsd, setPriceUsd] = useState(null);
      const [priceHistory, setPriceHistory] = useState({});
      const [selectedPeriod, setSelectedPeriod] = useState(1);
      const [loading, setLoading] = useState(false);
      const [err, setErr] = useState(null);
      const [darkMode, setDarkMode] = useState(true);
      const donationAddress = "ban_184q6ah1cnumorsxedazfukmd1xcx4he5fnmjri5cm7mhen4oixo9gtqwhk1";
      const chartRef = useRef(null);
      const chartCanvasRef = useRef(null);

      // === Dark mode persist ===
      useEffect(() => {
        const saved = localStorage.getItem("darkMode");
        if (saved !== null) {
          setDarkMode(saved === "true");
          if (saved === "true") document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
      }, []);

      function toggleDarkMode() {
        setDarkMode(prev => {
          const newMode = !prev;
          localStorage.setItem("darkMode", newMode);
          if (newMode) document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
          return newMode;
        });
      }

      function rawToBan(rawStr) {
        try {
          const raw = BigInt(rawStr || "0");
          const base = BigInt("100000000000000000000000000000");
          const whole = raw / base;
          const rem = raw % base;
          const remStr = rem.toString().padStart(29, "0");
          let frac = remStr.replace(/0+$/g, "");
          if (frac === "") return whole.toString();
          return `${whole}.${frac}`;
        } catch {
          return "0";
        }
      }

      async function fetchPrice() {
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=banano&vs_currencies=usd");
          const j = await res.json();
          setPriceUsd(j.banano.usd);
        } catch (e) { setErr("Failed to fetch price"); }
      }

      async function fetchBalance(acc) {
        try {
          const body = { action: "account_balance", account: acc };
          const res = await fetch(rpcUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
          const j = await res.json();
          setBalances(prev => ({ ...prev, [acc]: rawToBan(j.balance) }));
          setPending(prev => ({ ...prev, [acc]: rawToBan(j.pending || "0") }));
        } catch (e) {
          console.error("Balance fetch fail:", e);
        }
      }

      function addAccount() {
        const acc = newAccount.trim();
        if (acc.startsWith("ban_") && !accounts.includes(acc)) {
          setAccounts([...accounts, acc]);
          setNewAccount("");
          fetchBalance(acc);
        }
      }

      function copyDonationAddress() {
        navigator.clipboard.writeText(donationAddress).then(() => {
          alert("Address copied!");
        });
      }

      useEffect(() => {
        fetchPrice();
      }, []);

      return (
        <div className="max-w-4xl mx-auto bg-white/80 dark:bg-gray-800/80 rounded-2xl shadow-lg p-6 mt-10">
          <div className="flex justify-between items-center">
            <h1 className="text-3xl font-extrabold">Banano Dashboard</h1>
            <button onClick={toggleDarkMode} className="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-black dark:text-white">
              {darkMode ? "Light Mode" : "Dark Mode"}
            </button>
          </div>

          <div className="mt-6 flex gap-2">
            <input value={newAccount} onChange={e => setNewAccount(e.target.value)} placeholder="ban_..."
              className="flex-1 rounded-md border p-2 dark:bg-gray-700 dark:text-white" />
            <button onClick={addAccount} className="bg-yellow-400 hover:bg-yellow-500 px-4 rounded">Add</button>
          </div>

          {accounts.length === 0 ? (
            <p className="mt-4 text-gray-500 dark:text-gray-400">No accounts added yet.</p>
          ) : (
            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
              {accounts.map(acc => (
                <div key={acc} className="p-4 bg-white dark:bg-gray-700 rounded-lg shadow">
                  <p className="text-xs text-gray-500 break-all">{acc}</p>
                  <p className="mt-2">Balance: <span className="font-bold">{balances[acc] || "?"} BAN</span></p>
                  <p>Pending: <span className="font-mono">{pending[acc] || "?"} BAN</span></p>
                  <button onClick={() => fetchBalance(acc)} className="mt-2 bg-yellow-400 hover:bg-yellow-500 px-2 py-1 rounded">Refresh</button>
                  {priceUsd && balances[acc] && (
                    <p className="mt-2">â‰ˆ ${(parseFloat(balances[acc]) * priceUsd).toFixed(6)} USD</p>
                  )}
                </div>
              ))}
            </div>
          )}

          <div className="mt-8 p-4 bg-yellow-100 dark:bg-gray-600 rounded-lg">
            <h2 className="text-lg font-bold text-yellow-700 dark:text-yellow-300 mb-2">ðŸ’› Support</h2>
            <p className="text-sm">Donate BAN to:
              <span className="font-mono ml-1 break-all">{donationAddress}</span>
            </p>
            <button onClick={copyDonationAddress} className="mt-2 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-3 py-1 rounded">
              Copy
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BananoDashboard />);
  </script>
</body>
</html>
