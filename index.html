<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banano Dashboard üçå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function BananoDashboard() {
      const [account, setAccount] = useState("");
      const [rpcUrl, setRpcUrl] = useState("https://api.banano.trade/proxy");
      const [balanceRaw, setBalanceRaw] = useState(null);
      const [balanceBan, setBalanceBan] = useState("0");
      const [pendingBan, setPendingBan] = useState("0");
      const [priceUsd, setPriceUsd] = useState(null);
      const [loading, setLoading] = useState(false);
      const [err, setErr] = useState(null);
      const [history, setHistory] = useState([]);

      function rawToBan(rawStr) {
        try {
          const raw = BigInt(rawStr || "0");
          const base = BigInt("100000000000000000000000000000"); // 1e29
          const whole = raw / base;
          const rem = raw % base;
          const remStr = rem.toString().padStart(29, "0");
          let frac = remStr.replace(/0+$/g, "");
          if (frac === "") return whole.toString();
          return `${whole.toString()}.${frac}`;
        } catch {
          return "0";
        }
      }

      async function fetchPrice() {
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=banano&vs_currencies=usd");
          const j = await res.json();
          if (j && j.banano && typeof j.banano.usd !== "undefined") {
            setPriceUsd(j.banano.usd);
          }
        } catch (e) {
          console.error(e);
        }
      }

      useEffect(() => {
        fetchPrice();
        const t = setInterval(fetchPrice, 60_000);
        return () => clearInterval(t);
      }, []);

      async function fetchBalance() {
        setErr(null);
        if (!account) {
          setErr("Nh·∫≠p account ƒë√£ n√®");
          return;
        }
        setLoading(true);
        try {
          // Balance
          const body = { action: "account_balance", account: account };
          const res = await fetch(rpcUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          if (!res.ok) throw new Error(`RPC l·ªói ${res.status}`);
          const j = await res.json();
          if (typeof j.balance === "undefined") throw new Error("RPC tr·∫£ v·ªÅ kh√¥ng ƒë√∫ng");
          setBalanceRaw(j.balance);
          setBalanceBan(rawToBan(j.balance));
          setPendingBan(rawToBan(j.pending || "0"));

          // History
          const hres = await fetch(rpcUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "account_history", account: account, count: 10 }),
          });
          const hj = await hres.json();
          if (hj && Array.isArray(hj.history)) {
            setHistory(hj.history);
          } else {
            setHistory([]);
          }
        } catch (e) {
          setErr(e.message);
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="max-w-4xl mx-auto bg-white/80 backdrop-blur rounded-2xl shadow-lg p-6 mt-10">
          <h1 className="text-3xl font-extrabold">Banano Dashboard üçå</h1>
          <p className="text-sm text-gray-600 mt-1">Nh·∫≠p account Banano ƒë·ªÉ xem balance, gi√°, v√† l·ªãch s·ª≠ giao d·ªãch</p>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div>
              <label className="block text-xs font-medium text-gray-700">RPC Endpoint</label>
              <input value={rpcUrl} onChange={(e) => setRpcUrl(e.target.value)}
                className="mt-1 block w-full rounded-md border p-2" />
            </div>
            <div>
              <label className="block text-xs font-medium text-gray-700">Account</label>
              <input value={account} onChange={(e) => setAccount(e.target.value)} placeholder="ban_..."
                className="mt-1 block w-full rounded-md border p-2" />
            </div>
            <div className="flex items-end">
              <button onClick={fetchBalance}
                className="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-lg"
                disabled={loading}>
                {loading ? "ƒêang l·∫•y..." : "L·∫•y d·ªØ li·ªáu"}
              </button>
            </div>
          </div>

          {err && <div className="mt-4 text-red-600">Error: {err}</div>}

          <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="p-4 bg-white rounded-lg border">
              <div className="text-xs text-gray-500">Balance (raw)</div>
              <div className="text-xl font-mono mt-2">{balanceRaw ?? "-"}</div>
            </div>
            <div className="p-4 bg-white rounded-lg border">
              <div className="text-xs text-gray-500">Balance (BAN)</div>
              <div className="text-2xl font-bold mt-2">{balanceBan}</div>
            </div>
            <div className="p-4 bg-white rounded-lg border">
              <div className="text-xs text-gray-500">Pending (BAN)</div>
              <div className="text-xl font-mono mt-2">{pendingBan}</div>
            </div>
          </div>

          <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div className="p-4 bg-white rounded-lg border">
              <div className="text-xs text-gray-500">Banano price (USD)</div>
              <div className="text-2xl mt-2">{priceUsd ? `$${priceUsd}` : "-"}</div>
            </div>
            <div className="p-4 bg-white rounded-lg border">
              <div className="text-xs text-gray-500">Estimated Value (USD)</div>
              <div className="text-2xl mt-2">
                {priceUsd && balanceBan !== "0" ? (`$${(parseFloat(balanceBan) * priceUsd).toFixed(6)}`) : "-"}
              </div>
            </div>
          </div>

          <div className="mt-8">
            <h2 className="text-xl font-bold mb-2">üìú L·ªãch s·ª≠ giao d·ªãch</h2>
            {history.length === 0 && <div className="text-gray-500">Kh√¥ng c√≥ giao d·ªãch</div>}
            <ul className="space-y-2">
              {history.map((tx, i) => (
                <li key={i} className="p-3 bg-white rounded-lg border flex flex-col">
                  <span className="text-sm text-gray-600">{tx.type.toUpperCase()}</span>
                  <span className="font-mono text-yellow-600">{rawToBan(tx.amount)} BAN</span>
                  <span className="text-xs text-gray-500 break-all">Hash: {tx.hash}</span>
                </li>
              ))}
            </ul>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BananoDashboard />);
  </script>
</body>
</html>
