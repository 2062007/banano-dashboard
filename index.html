<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banano Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <!-- React + ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-white dark:from-gray-900 dark:to-gray-800 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function BananoDashboard() {
      const rpcUrl = "https://api.banano.trade/proxy";
      const [account, setAccount] = useState("");
      const [accounts, setAccounts] = useState([]);
      const [balanceBan, setBalanceBan] = useState("0");
      const [pendingBan, setPendingBan] = useState("0");
      const [priceUsd, setPriceUsd] = useState(null);
      const [priceHistory, setPriceHistory] = useState({});
      const [selectedPeriod, setSelectedPeriod] = useState(1);
      const periods = [1, 7, 30, 90, 365];
      const [loading, setLoading] = useState(false);
      const [chartLoading, setChartLoading] = useState(false);
      const [err, setErr] = useState(null);
      const [history, setHistory] = useState([]);
      const [darkMode, setDarkMode] = useState(true);
      const donationAddress = "ban_184q6ah1cnumorsxedazfukmd1xcx4he5fnmjri5cm7mhen4oixo9gtqwhk1";
      const chartRef = useRef(null);
      const chartCanvasRef = useRef(null);

      // ===== Helper =====
      function rawToBan(rawStr) {
        try {
          const raw = BigInt(rawStr || "0");
          const base = BigInt("100000000000000000000000000000"); // 1e29
          const whole = raw / base;
          const rem = raw % base;
          const remStr = rem.toString().padStart(29, "0");
          let frac = remStr.replace(/0+$/g, "");
          if (frac === "") return whole.toString();
          return `${whole.toString()}.${frac}`;
        } catch {
          return "0";
        }
      }

      // ===== Price =====
      async function fetchPrice() {
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=banano&vs_currencies=usd");
          const j = await res.json();
          if (j?.banano?.usd !== undefined) setPriceUsd(j.banano.usd);
        } catch (e) {
          setErr("Failed to fetch price");
        }
      }

      async function fetchPriceHistory(days) {
        setChartLoading(true);
        try {
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/banano/market_chart?vs_currency=usd&days=${days}`);
          const j = await res.json();
          if (j?.prices) setPriceHistory(prev => ({ ...prev, [days]: j.prices }));
        } catch (e) {
          setErr("Failed to load price chart");
        } finally {
          setChartLoading(false);
        }
      }

      // ===== Balance + History =====
      async function fetchBalance(acct = account) {
        setErr(null);
        const trimmedAccount = acct.trim();
        if (!trimmedAccount || !trimmedAccount.startsWith("ban_")) {
          setErr("Invalid account (must start with ban_)");
          return;
        }
        setLoading(true);
        try {
          const body = { action: "account_balance", account: trimmedAccount };
          const res = await fetch(rpcUrl, {
            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body),
          });
          const j = await res.json();
          setBalanceBan(rawToBan(j.balance));
          setPendingBan(rawToBan(j.pending || "0"));

          const hbody = { action: "account_history", account: trimmedAccount, count: 10 };
          const hres = await fetch(rpcUrl, {
            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(hbody),
          });
          const hj = await hres.json();
          setHistory(hj?.history || []);

          // Save account
          if (!accounts.includes(trimmedAccount)) {
            const newAccounts = [...accounts, trimmedAccount];
            setAccounts(newAccounts);
            localStorage.setItem("banano_accounts", JSON.stringify(newAccounts));
          }
          localStorage.setItem("banano_last_account", trimmedAccount);
        } catch (e) {
          setErr("Failed to fetch data");
        } finally {
          setLoading(false);
        }
      }

      // ===== Effects =====
      useEffect(() => {
        fetchPrice();
        const t = setInterval(fetchPrice, 60000);
        return () => clearInterval(t);
      }, []);

      useEffect(() => {
        if (!priceHistory[selectedPeriod]) fetchPriceHistory(selectedPeriod);
      }, [selectedPeriod]);

      useEffect(() => {
        if (chartCanvasRef.current && priceHistory[selectedPeriod] && !chartLoading) {
          const ctx = chartCanvasRef.current.getContext("2d");
          if (chartRef.current) chartRef.current.destroy();
          const labels = priceHistory[selectedPeriod].map(([time]) => new Date(time).toLocaleDateString());
          const data = priceHistory[selectedPeriod].map(([, price]) => price);
          const borderColor = darkMode ? "rgb(255,255,255)" : "rgb(255,193,7)";
          const textColor = darkMode ? "white" : "black";
          chartRef.current = new Chart(ctx, {
            type: "line",
            data: { labels, datasets: [{ label: `Banano ${selectedPeriod}d`, data, borderColor, tension: 0.1 }] },
            options: {
              scales: {
                y: { ticks: { color: textColor }, grid: { color: darkMode ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.1)" } },
                x: { ticks: { color: textColor }, grid: { color: darkMode ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.1)" } },
              },
              plugins: { legend: { labels: { color: textColor } } },
            },
          });
        }
      }, [selectedPeriod, priceHistory, chartLoading, darkMode]);

      useEffect(() => {
        // Load accounts from localStorage
        const saved = JSON.parse(localStorage.getItem("banano_accounts") || "[]");
        const last = localStorage.getItem("banano_last_account") || "";
        setAccounts(saved);
        if (last) setAccount(last);
        // Enable dark mode default
        document.documentElement.classList.add("dark");
        setDarkMode(true);
      }, []);

      // ===== UI =====
      return (
        <div className="max-w-4xl mx-auto bg-white/80 dark:bg-gray-800/80 backdrop-blur rounded-2xl shadow-lg p-6 mt-10 text-gray-900 dark:text-gray-100">
          <div className="flex justify-between items-center">
            <h1 className="text-3xl font-extrabold">Banano Dashboard</h1>
            <button onClick={() => {setDarkMode(d=>!d);document.documentElement.classList.toggle("dark");}}
              className="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-black dark:text-white">
              {darkMode ? "Light Mode" : "Dark Mode"}
            </button>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <div>
              <label className="block text-xs font-medium">Account</label>
              <input value={account} onChange={(e) => setAccount(e.target.value)} placeholder="ban_..."
                className="mt-1 block w-full rounded-md border p-2 bg-white dark:bg-gray-700" />
            </div>
            <div className="flex items-end">
              <button onClick={() => fetchBalance()} disabled={loading}
                className="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-lg disabled:opacity-50">
                {loading ? "Loading..." : "Fetch Data"}
              </button>
            </div>
          </div>

          {accounts.length > 0 && (
            <div className="mt-4">
              <h3 className="font-bold mb-1">Saved Accounts</h3>
              <div className="flex flex-wrap gap-2">
                {accounts.map((a,i) => (
                  <button key={i} onClick={() => {setAccount(a);fetchBalance(a);}}
                    className="px-3 py-1 rounded bg-gray-200 dark:bg-gray-600 text-sm">{a.slice(0,15)}...</button>
                ))}
              </div>
            </div>
          )}

          {err && <div className="mt-4 text-red-500">{err}</div>}

          <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="p-4 bg-white dark:bg-gray-700 rounded-lg border">Balance: <b>{balanceBan}</b></div>
            <div className="p-4 bg-white dark:bg-gray-700 rounded-lg border">Pending: <b>{pendingBan}</b></div>
            <div className="p-4 bg-white dark:bg-gray-700 rounded-lg border">Price: {priceUsd?`$${priceUsd}`:"-"}</div>
          </div>

          <div className="mt-8">
            <h2 className="text-xl font-bold mb-2">ðŸ“ˆ Price Chart</h2>
            <div className="flex space-x-2 mb-4">
              {periods.map(d=>(
                <button key={d} onClick={()=>setSelectedPeriod(d)}
                  className={`px-3 py-1 rounded ${selectedPeriod===d?'bg-yellow-400 text-black':'bg-gray-200 dark:bg-gray-600'}`}>
                  {d}d
                </button>
              ))}
            </div>
            {chartLoading ? <div>Loading...</div> : <canvas ref={chartCanvasRef} className="w-full h-64"></canvas>}
          </div>

          <div className="mt-8">
            <h2 className="text-xl font-bold mb-2">ðŸ“œ Transaction History</h2>
            {history.length===0?<div>No transactions</div>:(
              <ul className="space-y-2">
                {history.map((tx,i)=>(
                  <li key={i} className="p-3 bg-white dark:bg-gray-700 rounded-lg border">
                    <span className="text-sm">{tx.type.toUpperCase()}</span>
                    <span className="font-mono block">{rawToBan(tx.amount)} BAN</span>
                    <span className="text-xs break-all">Hash: {tx.hash}</span>
                  </li>
                ))}
              </ul>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BananoDashboard />);
  </script>
</body>
</html>
